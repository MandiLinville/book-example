<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewBook</title>
</head>

<body>
<!--// needs the app.createBook so it goes through the bookcontroller to access the createBook function-->
    <form onsubmit="app.createBook(event)">
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" type="text" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input class="form-control" type="text" name="author" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <br>
            <input class="form-control" type="number" name="rating">
        </div>
        <div class="form-group">
            <label for="published">Published:</label>
            <input class="form-control" type="text" name="published">
        </div>
        <button type="submit">Create Book!</button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <button onclick="showBooks()">Show Books!</button>
            </div>
            <br>
            <br>
        </div>
        <div class="row" id="booksList">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4"></div>
        </div>
    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="book-service.js"></script>
    <script src="book-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
